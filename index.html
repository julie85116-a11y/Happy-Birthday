<!DOCTYPE html>

<head>

  <!-- æ‰‹æ©Ÿé¡¯ç¤ºå¿…å‚™ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {

    /* èƒŒæ™¯è›‹ç³•åœ– */
    body::before {

      background-image: url("jerry2.jpg"); /* ä½ çš„è›‹ç³•èƒŒæ™¯ */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.65;
      z-index: -1;
    }

    .card-wrapper {
      perspective: 1200px;

      justify-content: center;
    }

    .card {
      width: 360px;

      cursor: pointer;
    }

    /* å…§é ï¼ˆçœŸæ­£çš„å¡ç‰‡å…§å®¹ï¼‰ */
    .card-inner {
      width: 100%;
      height: 100%;
      background: #fffdf7;
      border-radius: 20px;
      padding: 24px;
      border: 6px solid #ffd54f;
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);

    }

    .card-message {

    .card-message h2 {

    .card-message p {

    }

    /* ============================
       å¡ç‰‡å°é¢ï¼šå’–å•¡è‰²ï¼‹ç·å¸¶ï¼‹è´è¶çµ
       ============================ */
    .card-cover {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background-color: #4b2f33;  /* å’–å•¡è‰²ç´™ */
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      z-index: 3;
      backface-visibility: hidden;
      overflow: hidden;
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    /* ç²‰è‰²ç·å¸¶ï¼šåå­—åŒ…ä½å¡ç‰‡ */
    .ribbon-vertical,
    .ribbon-horizontal {
      position: absolute;
      background: linear-gradient(180deg,#fcd0e3,#f7a7cd,#fcd0e3);
      box-shadow: 0 0 8px rgba(255,182,210,0.6) inset;
      border-radius: 999px;
      transition: transform 0.7s ease, opacity 0.7s ease;
    }

    .ribbon-vertical {
      width: 26px;
      height: 120%;
      left: 50%;
      top: -10%;
      transform: translateX(-50%);
    }

    .ribbon-horizontal {
      width: 120%;
      height: 26px;
      left: -10%;
      top: 32%;
    }

    /* è´è¶çµæœ¬é«”ï¼šä½¿ç”¨ä½ å‰›å‰›å­˜çš„ bow.png */
    .bow {
      position: absolute;
      width: 150px;
      height: 150px;
      top: 32%;          /* ä½ç½®å¤§ç´„åœ¨åå­—äº¤å‰è™• */
      left: 50%;
      transform: translate(-50%, -55%);
      background-image: url("bow.png");  /* â† æŠŠç”Ÿæˆçš„åœ–å­˜æˆ bow.png */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 4;
      pointer-events: none;
      transition: transform 0.7s ease, opacity 0.7s ease;
    }

    .cover-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #f8d9e5;
      font-size: 0.9rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      opacity: 0.9;
    }

    /* å¡ç‰‡å·²é–‹å•Ÿï¼šå°é¢æ•´é«”æ·¡å‡º */
    .card.open .card-cover {
      opacity: 0;
      transform: scale(1.03);
      pointer-events: none;
    }

    /* ============================
       è‡ªç„¶è§£é–‹å‹•ç•«ï¼ˆç·å¸¶å·¦å³æ»‘é–‹ï¼‹è´è¶çµé£›èµ°ï¼‰
       ============================ */
    .card-cover.untie .ribbon-vertical {
      transform: translateX(-250%);  /* å‚ç›´å¸¶å¾€å·¦æ»‘å‡ºç•«é¢ */
      opacity: 0;
    }

    .card-cover.untie .ribbon-horizontal {
      transform: translateX(250%);   /* æ°´å¹³å¸¶å¾€å³æ»‘å‡ºç•«é¢ */
      opacity: 0;
    }

    .card-cover.untie .bow {
      transform: translate(-50%, -150%) scale(0.9); /* è´è¶çµå¾€ä¸Šé£› */
      opacity: 0;
    }

    /* ============================
       æ„›å¿ƒå‹•ç•«
       ============================ */
    .hearts-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    .heart {
      width: 16px;
      height: 16px;
      background: #ff6fae;
      position: absolute;
      transform: translate(-50%, -50%) rotate(45deg) scale(0.8);
      opacity: 0;
      animation: floatUp 2s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 16px;
      height: 16px;
      background: #ff6fae;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -8px; left: 0; }
    .heart::after  { top: 0; left: -8px; }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) rotate(45deg) scale(0.8);
      }
      100% {
        opacity: 0;
        transform: translate(
          calc(-50% + var(--x-offset)),
          calc(-50% - 200px)
        ) rotate(45deg) scale(1.8);
      }
    }

    /* æ‰‹æ©Ÿ RWD */
    @media (max-width: 600px) {
      .card {
        width: 90vw;
        height: 60vw;
      }
      .bow {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="card" id="card">

      <!-- å…§é ï¼šé»é–‹å¾Œæ‰çœ‹å¾—åˆ°çš„å…§å®¹ -->
      <div class="card-inner">
        <div class="card-message">
          <h2>åœ¨é€™è£¡å¯«ä½ çš„æ¨™é¡Œ</h2>
          <p>
            é€™è£¡æ˜¯å¡ç‰‡å…§æ–‡çš„ç¯„ä¾‹ã€‚<br>
            ä½ å¯ä»¥æŠŠé€™æ®µæ–‡å­—åˆªæ‰ï¼Œæ”¹æˆç”Ÿæ—¥ç¥ç¦ã€å‘Šç™½ã€ç´€å¿µæ—¥ç•™è¨€ï¼Œ
            æˆ–æ˜¯æ’å…¥åœ–ç‰‡ã€è¡¨æƒ…ç¬¦è™Ÿã€ç”šè‡³å°è¡¨æ ¼éƒ½å¯ä»¥ã€‚
          </p>
          <p>
            æƒ³å¯«å¾ˆå¤šæ–‡å­—ä¹Ÿæ²’é—œä¿‚ï¼Œé€™å€‹å€åŸŸå¯ä»¥æ²å‹•ã€‚
          </p>
        </div>
      </div>

      <!-- å°é¢ï¼šå’–å•¡è‰²ç´™ï¼‹ç²‰ç·å¸¶ï¼‹è´è¶çµ -->
      <div class="card-cover" id="cover">
        <div class="ribbon-vertical"></div>
        <div class="ribbon-horizontal"></div>
        <div class="bow"></div>
        <div class="cover-hint">é»ä¸€ä¸‹æ‰“é–‹å¡ç‰‡ ğŸ’–</div>
      </div>

    </div>
  </div>

  <!-- æ„›å¿ƒå®¹å™¨ -->
  <div class="hearts-container" id="hearts"></div>

  <script>
    const card = document.getElementById("card");
    const cover = document.getElementById("cover");
    const heartsContainer = document.getElementById("hearts");

    let opened = false;

    card.addEventListener("click", () => {
      if (opened) return;
      opened = true;

      // 1ï¸âƒ£ ç·å¸¶ & è´è¶çµé–‹å§‹è§£é–‹å‹•ç•«
      cover.classList.add("untie");

      // 2ï¸âƒ£ ç­‰ç·å¸¶æ»‘é–‹å¾Œï¼Œå†è®“å°é¢æ·¡å‡º + å‡ºç¾å…§æ–‡ & æ„›å¿ƒ
      setTimeout(() => {
        card.classList.add("open");
        launchHearts();
      }, 750); // è¦è·Ÿ CSS çš„ transition æ™‚é–“å·®ä¸å¤š
    });

    function launchHearts() {
      const inner = card.querySelector(".card-inner");
      const rect = inner.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const totalHearts = 22;
      for (let i = 0; i < totalHearts; i++) {
        setTimeout(() => {
          createHeart(centerX, centerY);
        }, i * 120);
      }
    }

    function createHeart(x, y) {
      const heart = document.createElement("span");
      heart.classList.add("heart");

      const offset = (Math.random() * 220 - 110).toFixed(0);
      heart.style.setProperty("--x-offset", offset + "px");
      heart.style.left = x + "px";
      heart.style.top = y + "px";

      heartsContainer.appendChild(heart);
      heart.addEventListener("animationend", () => heart.remove());
    }
  </script>

</body>
</html>
