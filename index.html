<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Jerry Cake Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Microsoft JhengHei", system-ui, sans-serif;
      background-color: #fdf3e7;
      padding: 16px;
      overflow: hidden;
      position: relative;
    }

    /* èƒŒæ™¯è›‹ç³• */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("jerry2.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.65;
      z-index: -1;
    }

    .card-wrapper {
      perspective: 1200px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 360px;
      height: 240px;
      position: relative;
      cursor: pointer;
    }

    /* å…§é  */
    .card-inner {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      padding: 24px;
      border: 6px solid #ffd54f;
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .card-message {
      width: 100%;
      height: 100%;
      color: #5d4037;
      overflow-y: auto;
    }

    .card-message h2 {
      text-align: center;
      margin: 0;
      font-size: 1.3rem;
      color: #ff9800;
    }

    .card-message p {
      margin: 8px 0;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    /* ============================
       å¡ç‰‡å°é¢ï¼ˆå«ç¶å¸¶ + è´è¶çµï¼‰
       ============================ */
    .card-cover {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: linear-gradient(135deg, #ffcc80, #ffb74d);
      backface-visibility: hidden;
      transform-origin: left center;
      transform: rotateY(0);
      transition: transform 0.8s ease;
      z-index: 3;

      /* ğŸ€ åŠ ä¸Šç¶å¸¶åå­— */
      background-image:
        /* ç¶å¸¶å‚ç›´ç·š */
        linear-gradient(#d84315, #d84315),
        /* ç¶å¸¶æ°´å¹³ç·š */
        linear-gradient(#d84315, #d84315),
        /* è´è¶çµåœ–æ¡ˆ */
        url("/mnt/data/A_2D_digital_illustration_features_a_gift_adorned_.png");
      background-repeat: no-repeat;
      background-size:
        10px 100%,  /* å‚ç›´å¸¶ */
        100% 10px,  /* æ°´å¹³å¸¶ */
        120px;      /* è´è¶çµ */
      background-position:
        20px 0,     /* å‚ç›´å¸¶é å·¦ */
        0 20px,     /* æ°´å¹³å¸¶é ä¸Š */
        20px 20px;  /* è´è¶çµåœ¨å·¦ä¸Š */
    }

    .card-cover::after {
      content: "é»æˆ‘æ‰“é–‹å¡ç‰‡ğŸ’–";
      font-size: 0.9rem;
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.85;
      color: #5d4037;
    }

    /* å¡ç‰‡ç¿»é–‹ */
    .card.open .card-cover {
      transform: rotateY(-180deg);
    }

    /* ============================
       è´è¶çµæŠ–å‹•å‹•ç•«
       ============================ */
    @keyframes bowShake {
      0% { transform: translate(0,0) rotate(0deg) scale(1); }
      20% { transform: translate(-2px,1px) rotate(-8deg) scale(1.02); }
      40% { transform: translate(2px,-1px) rotate(6deg) scale(1.02); }
      60% { transform: translate(-2px,1px) rotate(-5deg) scale(1.01); }
      80% { transform: translate(2px,-1px) rotate(4deg) scale(1.01); }
      100% { transform: translate(0,0) rotate(0deg) scale(1); }
    }

    .cover-shake {
      animation: bowShake 0.45s ease;
    }

    /* ============================
       æ„›å¿ƒå‹•ç•«
       ============================ */
    .hearts-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    .heart {
      width: 16px;
      height: 16px;
      background: #ff6fae;
      position: absolute;
      transform: translate(-50%, -50%) rotate(45deg);
      animation: floatUp 2s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 16px;
      height: 16px;
      background: #ff6fae;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -8px; left: 0; }
    .heart::after { left: -8px; top: 0; }

    @keyframes floatUp {
      0% { opacity: 1; }
      100% {
        opacity: 0;
        transform: translate(
          calc(-50% + var(--x-offset)),
          calc(-200px)
        ) rotate(45deg) scale(1.8);
      }
    }

    /* RWD */
    @media (max-width: 600px) {
      .card { width: 90vw; height: 60vw; }
    }
  </style>
</head>
<body>

<div class="card-wrapper">
  <div class="card" id="card">

    <!-- å…§é  -->
    <div class="card-inner">
      <div class="card-message">
        <h2>åœ¨é€™è£¡å¯«ä½ çš„æ¨™é¡Œ</h2>
        <p>
          é€™è£¡æ˜¯å¡ç‰‡å…§æ–‡çš„ç¯„ä¾‹ã€‚<br>
          ä½ å¯ä»¥æŠŠé€™æ®µæ–‡å­—åˆªæ‰ï¼Œæ”¹æˆç”Ÿæ—¥ç¥ç¦ã€å‘Šç™½ã€ç´€å¿µæ—¥ç•™è¨€ï¼Œ
          æˆ–æ˜¯æ’å…¥åœ–ç‰‡ã€è¡¨æƒ…ç¬¦è™Ÿã€ç”šè‡³å°è¡¨æ ¼éƒ½å¯ä»¥ã€‚
        </p>
        <p>
          æƒ³å¯«å¾ˆå¤šæ–‡å­—ä¹Ÿæ²’é—œä¿‚ï¼Œé€™å€‹å€åŸŸå¯ä»¥æ²å‹•ã€‚
        </p>
      </div>
    </div>

    <!-- å¡ç‰‡å°é¢ï¼ˆå«ç¶å¸¶èˆ‡è´è¶çµï¼‰ -->
    <div class="card-cover" id="cover"></div>

  </div>
</div>

<div class="hearts-container" id="hearts"></div>

<script>
  const card = document.getElementById("card");
  const cover = document.getElementById("cover");
  const heartsContainer = document.getElementById("hearts");
  let opened = false;

  card.addEventListener("click", () => {
    if (opened) return;
    opened = true;

    /* 1ï¸âƒ£ å…ˆæŠ–å‹•è´è¶çµï¼ˆæ•´å€‹å°é¢ä¸€èµ·æŠ–ï¼‰ */
    cover.classList.add("cover-shake");

    /* 2ï¸âƒ£ æŠ–å‹•å®Œ â†’ ç¿»é–‹å¡ç‰‡ */
    setTimeout(() => {
      card.classList.add("open");
      launchHearts();
    }, 600);
  });

  function launchHearts() {
    const inner = card.querySelector(".card-inner");
    const rect = inner.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    for (let i = 0; i < 20; i++) {
      setTimeout(() => {
        const heart = document.createElement("span");
        heart.classList.add("heart");
        heart.style.left = cx + "px";
        heart.style.top = cy + "px";
        heart.style.setProperty("--x-offset", (Math.random() * 200 - 100) + "px");
        heartsContainer.appendChild(heart);
        heart.addEventListener("animationend", () => heart.remove());
      }, i * 120);
    }
  }
</script>

</body>
</html>
