<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Jerry Cake Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Microsoft JhengHei", system-ui, sans-serif;
      background-color: #fdf3e7;
      padding: 16px;
      overflow: hidden;
      position: relative;
    }

    /* èƒŒæ™¯è›‹ç³•åœ– */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("jerry2.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.65;
      z-index: -1;
    }

    .card-wrapper {
      perspective: 1200px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 360px;
      height: 240px;
      position: relative;
      cursor: pointer;
    }

    /* å…§é ï¼ˆçœŸæ­£çš„å¡ç‰‡å…§å®¹ï¼‰ */
    .card-inner {
      width: 100%;
      height: 100%;
      background: #fffdf7;
      border-radius: 20px;
      padding: 24px;
      border: 6px solid #ffd54f;
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .card-message {
      width: 100%;
      height: 100%;
      color: #5d4037;
      overflow-y: auto;
    }

    .card-message h2 {
      text-align: center;
      margin: 0;
      font-size: 1.3rem;
      color: #ff9800;
    }

    .card-message p {
      margin: 8px 0;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    /* ============================
       å¡ç‰‡å°é¢ï¼ˆå’–å•¡è‰²ï¼‹ç²‰è´è¶çµï¼‹ç¶å¸¶ï¼‰
       ============================ */
    .card-cover {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background-color: #4b2f33;       /* å’–å•¡è‰²å¡ç‰‡ */
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      z-index: 3;
      backface-visibility: hidden;
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    /* ç²‰ç´…ç·å¸¶åå­—ï¼ˆåŒ…ä½å¡ç‰‡ï¼‰ */
    .card-cover::before,
    .card-cover::after {
      content: "";
      position: absolute;
      background: linear-gradient(180deg,#f8b9d0,#f18ab8,#f8b9d0);
    }

    /* å‚ç›´ç·å¸¶ */
    .card-cover::before {
      width: 26px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      border-radius: 999px;
    }

    /* æ°´å¹³ç·å¸¶ */
    .card-cover::after {
      width: 100%;
      height: 26px;
      top: 32%;
      left: 0;
      border-radius: 999px;
    }

    /* è´è¶çµæœ¬èº«ï¼ˆç”¨åœ–ç‰‡ï¼‰ */
    .bow {
      position: absolute;
      width: 140px;
      height: 140px;
      top: 22%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url("bow.png"); /* ä½ çš„ç²‰è‰²è´è¶çµåœ–ç‰‡ */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 4;
      pointer-events: none;
    }

    .cover-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #f8d9e5;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* å¡ç‰‡å·²é–‹å•Ÿæ™‚ï¼Œå°é¢é€€å ´ */
    .card.open .card-cover {
      opacity: 0;
      transform: scale(1.03);
      pointer-events: none;
    }

    /* ============================
       è´è¶çµæŠ–å‹•å‹•ç•«ï¼ˆåªæŠ–è´è¶çµï¼Œä¸æŠ–æ•´å¼µå¡ï¼‰
       ============================ */
    @keyframes bowShake {
      0%   { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
      20%  { transform: translate(calc(-50% - 3px), -50%) rotate(-8deg) scale(1.03); }
      40%  { transform: translate(calc(-50% + 3px), -50%) rotate(6deg) scale(1.03); }
      60%  { transform: translate(calc(-50% - 2px), -50%) rotate(-5deg) scale(1.02); }
      80%  { transform: translate(calc(-50% + 2px), -50%) rotate(4deg) scale(1.01); }
      100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
    }

    .bow-shake {
      animation: bowShake 0.5s ease;
    }

    /* ============================
       æ„›å¿ƒå‹•ç•«
       ============================ */
    .hearts-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    .heart {
      width: 16px;
      height: 16px;
      background: #ff6fae;
      position: absolute;
      transform: translate(-50%, -50%) rotate(45deg) scale(0.8);
      opacity: 0;
      animation: floatUp 2s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 16px;
      height: 16px;
      background: #ff6fae;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -8px; left: 0; }
    .heart::after  { top: 0; left: -8px; }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) rotate(45deg) scale(0.8);
      }
      100% {
        opacity: 0;
        transform: translate(
          calc(-50% + var(--x-offset)),
          calc(-50% - 200px)
        ) rotate(45deg) scale(1.8);
      }
    }

    /* RWD æ‰‹æ©Ÿ */
    @media (max-width: 600px) {
      .card {
        width: 90vw;
        height: 60vw;
      }
      .bow {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="card" id="card">

      <!-- å…§é ï¼šé»é–‹å¾Œæ‰çœ‹å¾—åˆ°çš„å…§å®¹ -->
      <div class="card-inner">
        <div class="card-message">
          <h2>åœ¨é€™è£¡å¯«ä½ çš„æ¨™é¡Œ</h2>
          <p>
            é€™è£¡æ˜¯å¡ç‰‡å…§æ–‡çš„ç¯„ä¾‹ã€‚<br>
            ä½ å¯ä»¥æŠŠé€™æ®µæ–‡å­—åˆªæ‰ï¼Œæ”¹æˆç”Ÿæ—¥ç¥ç¦ã€å‘Šç™½ã€ç´€å¿µæ—¥ç•™è¨€ï¼Œ
            æˆ–æ˜¯æ’å…¥åœ–ç‰‡ã€è¡¨æƒ…ç¬¦è™Ÿã€ç”šè‡³å°è¡¨æ ¼éƒ½å¯ä»¥ã€‚
          </p>
          <p>
            æƒ³å¯«å¾ˆå¤šæ–‡å­—ä¹Ÿæ²’é—œä¿‚ï¼Œé€™å€‹å€åŸŸå¯ä»¥æ²å‹•ã€‚
          </p>
        </div>
      </div>

      <!-- å°é¢ï¼šå’–å•¡è‰²ï¼‹ç·å¸¶ï¼‹è´è¶çµ -->
      <div class="card-cover" id="cover">
        <div class="bow" id="bow"></div>
        <div class="cover-hint">é»ä¸€ä¸‹æ‰“é–‹å¡ç‰‡ ğŸ’–</div>
      </div>

    </div>
  </div>

  <!-- æ„›å¿ƒå®¹å™¨ -->
  <div class="hearts-container" id="hearts"></div>

  <script>
    const card = document.getElementById("card");
    const cover = document.getElementById("cover");
    const bow = document.getElementById("bow");
    const heartsContainer = document.getElementById("hearts");

    let opened = false;

    card.addEventListener("click", () => {
      if (opened) return;
      opened = true;

      // 1ï¸âƒ£ è´è¶çµå…ˆæŠ–å‹•
      bow.classList.add("bow-shake");

      // 2ï¸âƒ£ æŠ–å‹•çµæŸ â†’ å°é¢æ·¡å‡ºã€é¡¯ç¤ºå…§æ–‡
      setTimeout(() => {
        card.classList.add("open");
        launchHearts();
      }, 520);
    });

    function launchHearts() {
      const inner = card.querySelector(".card-inner");
      const rect = inner.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const totalHearts = 22;
      for (let i = 0; i < totalHearts; i++) {
        setTimeout(() => {
          createHeart(centerX, centerY);
        }, i * 120);
      }
    }

    function createHeart(x, y) {
      const heart = document.createElement("span");
      heart.classList.add("heart");

      const offset = (Math.random() * 220 - 110).toFixed(0);
      heart.style.setProperty("--x-offset", offset + "px");
      heart.style.left = x + "px";
      heart.style.top = y + "px";

      heartsContainer.appendChild(heart);
      heart.addEventListener("animationend", () => heart.remove());
    }
  </script>

</body>
</html>
