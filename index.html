<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Jerry Cake Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Microsoft JhengHei", system-ui, sans-serif;
      padding: 16px;
      overflow: hidden;
      position: relative;
    }

    /* ===============================
       é›»è…¦ç‰ˆï¼šæ»¿ç‰ˆ + ä¸è£åˆ‡èƒŒæ™¯ï¼ˆcontainï¼‰
       ä»¥æŸ”ç„¦æ¼¸å±¤å¡«è£œç©ºç™½å€åŸŸ
       =============================== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;

      /* èƒŒæ™¯è›‹ç³•åœ–ï¼ˆå®Œæ•´é¡¯ç¤ºï¼‰ */
      background-image: url("jerry2.jpg");

      background-size: contain;          /* âœ” ä¸è£åˆ‡ */
      background-repeat: no-repeat;
      background-position: center;

      /* å‘¨åœç”¨æŸ”å’ŒèƒŒæ™¯å¡«è£œï¼ˆé¿å…é»‘é‚Šï¼‰ */
      background-color: #f7e6d4;         /* å¯è‡ªè¡Œæ”¹é¡è‰² */

      /* æŸ”ç„¦èƒŒæ™¯æ··åˆ */
      background-blend-mode: soft-light;
      opacity: 0.8;

      z-index: -1;
    }

    /* ===============================
       æ‰‹æ©Ÿç‰ˆèƒŒæ™¯ï¼šæ¡ coverï¼ˆè£åˆ‡ï¼Œä½†ç•«é¢æ¼‚äº®ï¼‰
       =============================== */
    @media (max-width: 600px) {
      body::before {
        background-size: cover;     /* âœ” æ‰‹æ©Ÿæ”¹ç‚ºæ»¿ç‰ˆè£åˆ‡ */
        opacity: 0.55;              /* è®“å‰æ™¯æ›´æ¸…æ¥š */
      }
    }

    /* ======== å¡ç‰‡å€å¡Š ======== */
    .card-wrapper {
      perspective: 1200px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 360px;
      height: 240px;
      position: relative;
      cursor: pointer;
    }

    /* å…§é å…§å®¹ */
    .card-inner {
      width: 100%;
      height: 100%;
      background: #fffdf7;
      border-radius: 20px;
      padding: 24px;
      border: 6px solid #ffd54f;
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .card-message {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      color: #5d4037;
    }

    .card-message h2 {
      text-align: center;
      margin: 0;
      font-size: 1.3rem;
      color: #ff9800;
    }

    .card-message p {
      margin: 8px 0;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    /* ======== å°é¢ ======== */
    .card-cover {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background-color: #4b2f33;
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      z-index: 3;
      overflow: hidden;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    /* ç·å¸¶ */
    .ribbon-vertical,
    .ribbon-horizontal {
      position: absolute;
      background: linear-gradient(180deg,#fcd0e3,#f7a7cd,#fcd0e3);
      box-shadow: 0 0 8px rgba(255,182,210,0.6) inset;
      border-radius: 999px;
      transition: transform 0.7s ease, opacity 0.7s ease;
    }

    .ribbon-vertical {
      width: 26px;
      height: 120%;
      left: 50%;
      top: -10%;
      transform: translateX(-50%);
    }

    .ribbon-horizontal {
      width: 120%;
      height: 26px;
      left: -10%;
      top: 32%;
    }

    /* è´è¶çµ */
    .bow {
      position: absolute;
      width: 150px;
      height: 150px;
      top: 32%;
      left: 50%;
      transform: translate(-50%, -55%);
      background-image: url("bow.png"); /* ä½ çš„è´è¶çµåœ– */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 4;
      transition: transform 0.7s ease, opacity 0.7s ease;
    }

    /* æç¤ºæ–‡å­—ï¼ˆæ›´æ¸…æ¥šï¼‰ */
    .cover-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 1rem;
      font-weight: bold;
      text-shadow:
        0 0 6px rgba(255,105,180,0.9),
        0 0 12px rgba(255,182,210,0.8),
        0 0 18px rgba(255,220,230,0.8);
    }

    /* å¡ç‰‡é–‹å•Ÿï¼šå°é¢æ·¡å‡º */
    .card.open .card-cover {
      opacity: 0;
      transform: scale(1.03);
    }

    /* ç·å¸¶è§£é–‹ */
    .card-cover.untie .ribbon-vertical {
      transform: translateX(-250%);
      opacity: 0;
    }

    .card-cover.untie .ribbon-horizontal {
      transform: translateX(250%);
      opacity: 0;
    }

    .card-cover.untie .bow {
      transform: translate(-50%, -150%) scale(0.9);
      opacity: 0;
    }

    /* é£„æ„›å¿ƒ */
    .hearts-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    .heart {
      width: 16px;
      height: 16px;
      background: #ff6fae;
      position: absolute;
      transform: translate(-50%, -50%) rotate(45deg) scale(0.8);
      opacity: 0;
      animation: floatUp 2s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 16px;
      height: 16px;
      background: #ff6fae;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -8px; left: 0; }
    .heart::after  { top: 0; left: -8px; }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) rotate(45deg) scale(0.8);
      }
      100% {
        opacity: 0;
        transform: translate(
          calc(-50% + var(--x-offset)),
          calc(-50% - 200px)
        ) rotate(45deg) scale(1.8);
      }
    }

    /* æ‰‹æ©Ÿå°ºå¯¸ */
    @media (max-width: 600px) {
      .card { width: 90vw; height: 60vw; }
      .bow { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="card" id="card">

      <!-- å…§é  -->
      <div class="card-inner">
        <div class="card-message">
          <h2>åœ¨é€™è£¡å¯«ä½ çš„æ¨™é¡Œ</h2>
          <p>é€™è£¡æ˜¯å¡ç‰‡å…§æ–‡çš„ç¯„ä¾‹ã€‚</p>
          <p>ä½ å¯ä»¥æŠŠé€™æ®µæ–‡å­—æ”¹æˆè‡ªå·±çš„å…§å®¹ã€‚</p>
        </div>
      </div>

      <!-- å°é¢ -->
      <div class="card-cover" id="cover">
        <div class="ribbon-vertical"></div>
        <div class="ribbon-horizontal"></div>
        <div class="bow"></div>
        <div class="cover-hint">é»ä¸€ä¸‹æ‰“é–‹å¡ç‰‡ ğŸ’–</div>
      </div>

    </div>
  </div>

  <div class="hearts-container" id="hearts"></div>

  <script>
    const card = document.getElementById("card");
    const cover = document.getElementById("cover");
    const heartsContainer = document.getElementById("hearts");

    let isOpen = false;

    card.addEventListener("click", () => {

      if (!isOpen) {
        isOpen = true;

        cover.classList.add("untie");

        setTimeout(() => {
          card.classList.add("open");
          launchHearts();
        }, 750);

      } else {
        isOpen = false;

        card.classList.remove("open");
        cover.classList.remove("untie");

        setTimeout(() => {
          cover.style.opacity = "1";
          cover.style.transform = "scale(1)";
        }, 50);
      }
    });

    function launchHearts() {
      const inner = card.querySelector(".card-inner");
      const rect = inner.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const totalHearts = 18;
      for (let i = 0; i < totalHearts; i++) {
        setTimeout(() => createHeart(centerX, centerY), i * 120);
      }
    }

    function createHeart(x, y) {
      const heart = document.createElement("span");
      heart.classList.add("heart");

      const offset = (Math.random() * 220 - 110).toFixed(0);
      heart.style.setProperty("--x-offset", offset + "px");
      heart.style.left = x + "px";
      heart.style.top = y + "px";

      heartsContainer.appendChild(heart);
      heart.addEventListener("animationend", () => heart.remove());
    }
  </script>

</body>
</html>
